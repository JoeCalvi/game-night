<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>game-night</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-danger text-white">
      <div class="row m-0">
        <div class="col-12 text-center p-3">
          <h2>Game Night</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- SECTION player template -->
    <div class="container-fluid bg-white" id="players">
      <div class="row p-2">
        <div class="col-12 d-flex align-items-center justify-content-between">
          <img src="https://via.placeholder.com/80" alt="profile pic" class="border border-warning rounded-circle">
          <div>
            <h5>Player Name</h5>
          </div>
          <span class="mdi mdi-minus-circle-outline fs-5"></span>
          <div class="px-1 score-alignment">
            <h4>0</h4>
          </div>
          <span class="mdi mdi-plus-circle-outline fs-5"></span>
        </div>
        <div class="col-12">
          <form onsubmit="app.PlayerController.createPlayer()">
            <div class="mb-3 mt-3">
              <div class="text-center">
                <label for="playerName" class="form-label">Add New Player</label>
              </div>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
  </main>
  <footer class="bg-danger text-white">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
